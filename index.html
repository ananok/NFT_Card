<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card</title>
  </head>
  <body>
    <section class="main-section">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image if equilibrium" />
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection <br> promotes balance and calm.</p>
      <div class="price-days">
        <img class="price-icon" src="images/icon-ethereum.svg" alt="icon" />
        <p class="price">0.041 ETH</p> 
        <img class="clock-icon" src="images/icon-clock.svg" alt="clock" /> 
        <p class="clock">3 days left</p>
      </div>     
      <div class="line-break"></div>
        <img class="author-img" src="images/image-avatar.png" alt="avatar"/>
        <p class="author-name">Creation of <span> Jules Wyvern</span></p>
    </section>
  </body>
</html>
